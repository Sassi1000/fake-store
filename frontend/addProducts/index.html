<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./script.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="subcontainer">
            <h1>Fake Store</h1>
        </div>
        <div class="subcontainer">
            <button>
                <a href="../index.html">Home</a>
            </button>
            <button>
                <a href="/addProducts/index.html">Add Products</a>
            </button>
            <button>
                <a href="/editProducts/index.html">Edit Products</a>
            </button>
        </div>
    </header>
    <div class="container">
        <h2>Add new product</h2>
        <form id="form">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="cat" id="cat" placeholder="Category">
            <input type="text" name="image" id="image" placeholder="Image" autocomplete="off">
            <input type="text" name="price" id="price" placeholder="Price">
            <input type="submit" value="Add product">
        </form>
    </div>
</body>

</html>
